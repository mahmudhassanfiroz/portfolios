<!-- protfolio/protfolios/templates/protfolios/service_list.html -->
{% block content %}
<section id="services" class="py-5">
    <div class="container">
        <h2 class="h2 fw-bold mb-4 text-center">My Services</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for service in services %}
            <div class="col">
                <div class="card text-center shadow-sm border-light">
                    <div class="card-body">
                        <i class="{{ service.icon }} fa-3x mb-3 text-secondary"></i>  <!-- Font Awesome icon -->
                        <h5 class="card-title">{{ service.title }}</h5>
                        <p class="card-text">{{ service.description|truncatewords:10 }}</p>  <!-- Short intro -->
                        <a href="{% url 'portfolio:service_detail' service.slug %}" class="btn btn-primary">See More</a>  <!-- See More link -->
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No services available.</p>  <!-- Message when no services are available -->
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
